<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    [{{ product.id }}]
    <a [title]="product.name + ' details'">{{ product.name }}</a>
  </h3>
  <p *ngIf="product.description">
    Descriptionss: {{ product.description.toLowerCase() }}
  </p>
  <button (click)="share()">Share</button>
</div>
